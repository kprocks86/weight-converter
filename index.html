<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weight converter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-3 col-sm-6 ">
        <h1 class="display-4 text-center">Weight Converter</h1>
        <form class="form-group">
          <input id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds" />
        </form>
        <div id="output">

          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4 >Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card card-success mb-2 ">
            <div class="card-block">
              <h4 >Kilograms:</h4>
              <div id="kiloOutput"></div>
            </div>
          </div>

          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4 >Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
<script src="js/new.js"  ></script>
</body>

</html>
